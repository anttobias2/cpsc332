<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-19 Participation</title>
</head>
<body>
    <h1>Hello World! New web page, who this?</h1>
    <img src="" alt="ICEE joke">
    <!--No method attribute specified so it is "GET"-->
    <form action="submission.html">
        <p>
            <label for="first">First Name</label>
            <input value="Default Value" type="text" id="first" name="first" placeholder="FIRST name only please">
        </p>
        <p>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" placeholder="LAST name only please">
        </p>
        <p>
            <label for="area">Last Name</label>
            <textarea id="area" rows="5" name="area" placeholder="Enter multi line text here"></textarea>
        </p>
        <p>
            <label for="item1">Item 1:</label>
            <input type="checkbox" name="item1" id="item1" checked>
         </p>
         <p>
            <label for="item2">Item 2:</label>
            <input type="checkbox" name="item2" id="item2">
         </p>

        <p>Select your favorite class this semester:</p>

        <div>
            <input type="radio" name="class" value="332" id="332">
            <label for="332">CPSC 332 (This is the only right answer)</label><br>
            <input type="radio" name="class" value="321">
            <label for="332">CPSC 321</label>
        </div>
        <label for="agree">It was funny</label>
        <select name="agree" id="agree">
            <option value="agree">I agree</option>
            <option value="disagree">I disagree</option>
        </select>
        <p>
            <input type="button" value="This button does not submit">
        </p>
        <p>
            <input type="submit" value="Submit form">
        </p>
    </form>
</body>
</html>
