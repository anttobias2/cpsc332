<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>
    <style>
        h1 {
            height: 20%;
            background-color: gray;
        }
        .right {
            float: right;
            width: 80%;
            background-color: lightblue;
        }
        .left {
            float: left;
            width: 20%;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Header</h1>
    <div class="right">
        <aside>A lot of stuff here</aside>
        <p>
            more stuff here
        </p>
        <p>
            more stuff here
        </p>
        <p>
            more stuff here
        </p>
    </div>

    <div class="left">
        <section>profile image and other stuff here</section> 
        <p>
            more stuff here
        </p>
        <p>
            more stuff here
        </p>
        <p>
            more stuff here
        </p>
    </div>
    
</body>
</html>
